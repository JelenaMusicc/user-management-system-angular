<div class="container mt-5">
    <div class="">
        <div class="">
            <h1>Add new User</h1>
            <form #myForm="ngForm" >
                <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="email" class="form-control" name="name" aria-describedby="emailHelp"
                        [(ngModel)]="userObj.name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number</label>
                    <input type="email" class="form-control" name="mobile" aria-describedby="emailHelp"
                        [(ngModel)]="userObj.mobile">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                        [(ngModel)]="userObj.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Category</label>
                    <select type="category" class="form-control" name="category"
                        (ngModelChange)="onCategorySelected($event)" [(ngModel)]="categoryObj.name">
                        <option *ngFor="let category of categories" [ngValue]="category">{{category?.name}}</option>
                    </select>
                    <div class="container mt-4">
                        <h5>{{categoryDesc}}</h5>
                        <div *ngFor="let shape of categoryShapes">
                            <span *ngFor="let key of [].constructor(shape.count)">
                                <img src="../assets/img/{{shape.name}}.png" width="50" height="50">
                            </span>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)"
                    >Submit</button>
            </form>
        </div>
    </div>
</div>
